version: "3.8"
services:
  monkeytype-frontend:
    container_name: monkeytype-frontend
    image: node:16.13
    restart: on-failure
    ports:
      - "3000:3000"
    volumes:
      - ./:/monkeytype
    entrypoint: 'bash -c "cd /monkeytype && npm run dev-fe"'
    depends_on:
      - monkeytype-backend

  monkeytype-backend:
    container_name: monkeytype-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "5005:5005"
    volumes:
      - ./:/monkeytype
    depends_on:
      - monkeytype-redis

  monkeytype-redis:
    container_name: monkeytype-redis
    image: redis:6.2.6
    ports:
      - "6379:6379"
    restart: on-failure
    volumes:
      - redis-data:/data/redis

volumes:
  redis-data:
networks:
  test-network:
