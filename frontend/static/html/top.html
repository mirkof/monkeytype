<div id="top">
  <div class="logo">
    <div class="icon">
      <img alt="logo" src="/./images/favicon/favicon-32x32.png" />
    </div>
    <div class="text">
      <div class="top"></div>
      Type like a Ninja
    </div>
  </div>
  <div id="menu">
    <a
      id="startTestButton"
      class="textButton view-start"
      tabindex="2"
      href="/"
      onclick="this.blur();"
      router-link
    >
      <div class="icon">
        <i class="fas fa-fw fa-keyboard"></i>
      </div>
    </a>
    <div
      class="textButton leaderboards view-leaderboards"
      tabindex="2"
      onclick="this.blur();"
    >
      <div class="icon">
        <i class="fas fa-fw fa-crown"></i>
      </div>
    </div>
    <a
      class="textButton view-about"
      tabindex="2"
      href="/about"
      onclick="this.blur();"
      router-link
    >
      <div class="icon">
        <i class="fas fa-fw fa-info"></i>
      </div>
    </a>
    <!-- <a
      class="textButton discord"
      tabindex="2"
      href="https://discord.gg/yENzqcB"
      onclick="this.blur();"
      target="_blank"
      style="text-decoration: none;"
    >
      <div class="icon">
        <i class="fab fa-discord"></i>
      </div>
    </a> -->
    <a
      class="textButton view-settings"
      tabindex="2"
      href="/settings"
      onclick="this.blur();"
      router-link
    >
      <div class="icon">
        <i class="fas fa-fw fa-cog"></i>
      </div>
    </a>
    <div></div>
    <a
      class="textButton hidden account view-account"
      tabindex="2"
      href="/account"
      onclick="this.blur();"
      router-link
    >
      <div class="loading hidden">
        <i class="fas fa-fw fa-spin fa-circle-notch"></i>
      </div>
      <div class="user">
        <i class="fas fa-fw fa-user"></i>
      </div>
      <div class="avatar hidden"></div>
      <div class="text"></div>
      <div class="levelAndBar">
        <div class="level">1</div>
        <div class="xpBar">
          <div class="bar"></div>
          <div class="xpGain"></div>
          <div class="xpBreakdown"></div>
        </div>
      </div>
    </a>
    <div class="textButton showAlerts" tabindex="2" onclick="this.blur();">
      <div class="icon">
        <i class="fas fa-fw fa-bell"></i>
      </div>
      <div class="notificationBubble hidden">5</div>
    </div>
    <div class="textButton signInOut" tabindex="2" onclick="this.blur();">
      <div class="icon">
        <i class="fas fa-fw fa-sign-in-alt"></i>
      </div>
    </div>
  </div>

    class="signOut hidden"

    sign out
  </div> -->
</div>
